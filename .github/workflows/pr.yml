name: PR

on:
  pull_request:

jobs:
  build:
    name: "ğŸ—ï¸ Build"
    if: github.repository == 'liamrdawson/personal-site'
    uses: ./.github/workflows/build.yml

  lint-and-types:
    name: "ğŸ“ Lint and Types"
    if: github.repository == 'liamrdawson/personal-site'
    uses: ./.github/workflows/lint-and-typecheck.yml
    with:
      os: "ubuntu-latest"
      node_version: "[20]"

  unit-test:
    name: "ğŸ§ª Unit Test"
    if: github.repository == 'liamrdawson/personal-site'
    uses: ./.github/workflows/test-unit.yml
    with:
      os: "ubuntu-latest"
      node_version: "[20]"

  e2e-test:
    name: "ğŸ§ª End to End Test"
    needs: unit-test
    if: github.repository == 'liamrdawson/personal-site'
    uses: ./.github/workflows/playwright.yml
    with:
      os: "ubuntu-latest"
      node_version: "[20]"
