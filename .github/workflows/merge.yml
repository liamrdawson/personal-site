name: Merge

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run linter
        run: pnpm lint

  types:
    name: Check Types
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run type checks
        run: pnpm types

  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run unit tests
        run: pnpm test
